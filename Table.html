<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <!--Table border="1" this attribute must be implemented using CSS but it is just an example-->
        <table border="1">
            <!-- tr element table row-->
            <!--td elements of table row-->
            <tr>
                <td>red</td>
                <td>orange</td>  
            </tr>
            <!--another row-->
            <tr>
                <td>Yellow</td>
                <td>Green</td>
            </tr>
        </table>
        
        <!--Different way to implement a table in html -->
        <div>
            <table border="2">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Breed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rusty</td>
                        <td>2</td>
                        <td>Mutt</td>
                    </tr>
                    <tr>
                        <td>Wyatt</td>
                        <td>13</td>
                        <td>Golden</td>
                    </tr>
                </tbody>
                
            </table>

        </div>
    </body>
</html>
